<html lang="en">

<head>

    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <link rel="stylesheet" href="lab2(22).css" />

</head>

<body>

    <section class="container">

        <span class="title">Registration form</span>

        <form action="#" class="form">

            <div class="input-box"> <label>Full Name</label>

                <input type="text" placeholder="Enter full name" required />

            </div>

            <div class="input-box">

                <label>Email Address</label>

                <input type="text" placeholder="Enter email address" required />

            </div>

            <div class="column">

                <div class="input-box">

                    <label>Phone Number</label>
                    <input type="number" placeholder="Enter phone number" required />

                </div>

                <div class="input-box">
                    <label>Birth Date</label>

                    <input type="date" placeholder="Enter birth date" required />

                </div>

            </div>

            <div class="gender-box">
                <br>
                <h3>Gender</h3>

                <div class="gender-option">

                    <div class="gender">

                        <input type="radio" id="check-male" name="gender"/>
                        <label for="check-male">male</label>

                    </div>

                    <div class="gender">

                        <input type="radio" id="check-female" name="gender" />
                        <label for="check-female">Female</label>

                    </div>

                    <div class="gender">

                        <input type="radio" id="check-other" name="gender" />

                        <label for="check-other">prefer not to say</label>

                    </div>

                </div>

            </div>

            <div class="input-box address">
                <label>Name of Event</label>

                <input type="text" placeholder=" " required />



                <div class="column">

                    <div class="select-box">

                        <select>

                            <option hidden>class</option>

                        

                        </select>

                    </div>
                    <div class="select-box">

                        <select>

                            <option hidden>Department</option>

                           

                        </select>

                    </div>

                </div>

                <div class="column">

                    <input type="text" placeholder="Create a Password" required />
                    <input type="text" placeholder="Confirm your Password" required />
                </div>

            </div>
            <br>
            <div class="checkbox">
                <input type="checkbox" id="signupCheck" />
                <label for="signupCheck">I accept all the terms & conditions</label>
            </div>

            <button>Submit</button>

        </form>

    </section>

</body>

</html>
